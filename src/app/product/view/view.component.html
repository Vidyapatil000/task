<div class="row">
    <div class="col-sm">
        <h4>Product</h4>
    </div>
</div>
<div class="jumbotron col-sm-8" style="margin: auto;">
<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <label for="" class="col-sm-2 col-form-label">{{(Product$ | async).name}}</label>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">email</label>
        <div class="col-sm-10">
            <label for="" class="col-sm-2 col-form-label">{{(Product$ | async).email}}</label>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">age</label>
            <div class="col-sm-10">
                <label for="" class="col-sm-2 col-form-label">{{(Product$ | async).age}}</label>
            </div>

            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">mobile</label>
                <div class="col-sm-10">
                    <label for="" class="col-sm-2 col-form-label">{{(Product$ | async).mobile}}</label>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">address</label>
                    <div class="col-sm-10">
                        <label for="" class="col-sm-2 col-form-label">{{(Product$ | async).address}}</label>
                    </div>

<div class="form-group row">
<label for="" class="col-sm-2 col-form-label">&nbsp;</label>
<div class="col-sm-10">
    <button type="button" class="btn btn-success fa fa-pencil-square-o" (click)='editProduct(product)'>&nbsp; Edit</button>&nbsp;
    <button type="button" class="btn btn-light fa fa-ban" routerLink='/products'>&nbsp; cancel</button>
</div>

</div>


</div>
</div>
